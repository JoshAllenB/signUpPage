<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 
href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap" 
rel="stylesheet">

<title>Sign-Up</title>
</head>
<body>
<div class="container">

  <div class="img-container">
    <img src="image/alex-shuper-6RwUl8k4vRg-unsplash (1).jpg" alt="">
    <h2>Photo by  
      <a href="https://unsplash.com/@alexshuperart?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> 
        Alex Shuper 
      </a> 
      on 
      <a 
      href="https://unsplash.com/photos/a-man-with-a-skull-mask-on-his-head-6RwUl8k4vRg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
        Unsplash
      </a>
    </h2>
    <div class="logo">
      <img src="image/odin.png" alt="odin-logo">
      <p>Odin</p>
    </div>
  </div>
      <div class="header-container">
        <div class="text-container">
          <h1>
            This is not a real online service! You know you
            need something like this in your life to help you
            realize your deepest dreams.
          </h1>
          <h2>Sign Up now!</h2>
        </div>
        <div class="form-container">
          <h3>Let's do this!</h3>
          <div class="input-container">
              <label class="input-field">
                <input type="text" required/>
                <span class="placeholder">First Name</span>
              </label>
              <label class="input-field">
                <input type="text" required/>
                <span class="placeholder">Last Name</span>
              </label>
              <label class="input-field">
                <input type="email" required/>
                <span class="placeholder">Email</span>
              </label>
              <label class="input-field">
                <input type="tel" required/>
                <span class="placeholder">Phone Number</span>
              </label>
              <label class="input-field">
                <input type="password" id="pwd" required/>
                <span class="placeholder">Password</span>
              </label>
              <label class="input-field">
                <input type="password" id="confirmPwd" required/>
                <span class="placeholder">Confirm Password</span>
              </label>
              <p id="errMsg"></p>
          </div>
        </div>
        <button class="create">Create Account!</button>
        <div class="login">
          <h4>Already have an account? <a href="logIn">Log In</a></h4> 
        </div>
      </div>
</div> 
<script src="main.js"></script>
</body>
</html>
